
<div class = 'signup-box full-vhw flex-row'>
    <div class = 'left full-h p-rel'>

        <div class = 'bg-image p-abs top-left full-hw ov-hidden '>
            <img  src = 'images/opion_header_image.jpg' class = 'obj-fit p-rel z-1'>
            <div class = 'overlay p-abs top-left full-hw z-1 flex-col'>
                <h1>
                    <span>AFFORDABLE</span> <br>
                     HOUSING  <br>
                     YOU CAN <span>TRUST</span>
                </h1>

                <div class = 'btn'>
                    Learn More
                </div>
            </div>
        </div>
    </div>
    <div class = 'right full-h p-1 p-rel'>
        <form method = 'POST' action = ''>
            <div class = 'top'>
                <h3>Sign Up</h3>
                <p>Create an account to start using H-CUBE</p>
            </div>

            <div class = 'form'>
                <div class = 'input flex-col'>
                    <label>Full Name</label>
                    <input type = 'text' name = 'full_name' placeholder = 'Jack Sparrow..'>
                </div>

                <div class = 'input flex-col'>
                    <label>Phone Number</label>
                    <input type = 'tel' name = 'phone_number' placeholder = '+233550555055'>
                </div>

                <div class = 'input flex-col'>
                    <label>Email</label>
                    <input type = 'email' name = 'email' placeholder = 'Email..'>
                </div>

                <div class = 'input flex-col'>
                    <label>Gender</label>
                    <select name = 'gender' type="gender">
                        <option selected>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class = 'input flex-col'>
                    <label>Status</label>
                    <select name = 'status' type="gender">
                        <option selected>Student</option>
                        <option>Not a Student</option>
                    </select>
                </div>

                <div class = 'input flex-col'>
                    <label>Password</label>
                    <input type = 'password' name = 'password' placeholder="S@m@tH!ng-H9rD">
                </div>

                <div class = 'input flex-col'>
                    <label>Confirm Password</label>
                    <input type = 'password' name = 'confirm_password' placeholder="S@m@tH!ng-H9rD">
                </div>

                <div class = 'input flex-row flex-center' style = 'padding-top: 1rem; font-size: 90%; color: var(--dark-fade);'>
                    Already Have an account? <a href="login" style = 'color: var(--tetiary-color); padding: 0 .2rem;'>log in</a>
                </div>

                <div class = 'input flex-row flex-center' style = 'font-size: 90%;'>
                    <a href="verification" style = 'color: var(--secondary-color);'>Forgot my password</a>
                </div>
                
                <button type = 'submit' style = 'visibility: hidden;'></button>
            </div>
        </form>
        <div class = 'btn p-fix bottom-right full-w' onclick = 'click_itm("button")'>Submit</div>
    </div>
</div>
